<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Spicy Treats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Mengatur latar belakang logo */
        body {
            background-image: url('logo.jpg'); /* Ganti 'logo.jpg' dengan nama file JPG kamu */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: normal;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Menambahkan garis pinggir dan membuat teks lebih tebal dengan border oranye dan putih */
        .info-kami {
            font-size: 1.5em;
            font-weight: bold;
            border: 7px solid white; /* Garis pinggir putih */
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            color: white; /* Mengubah warna teks menjadi putih */
            background-color: #ff5722; /* Background oranye */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Tombol */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            margin: 15px;
            padding: 10px;
            color: #fff;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px; /* Ukuran font lebih kecil */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* Menambahkan ikon pada tombol */
        .button i {
            margin-right: 10px;
            font-size: 18px; /* Ukuran ikon */
        }

        .button:hover {
            background-color: #e64a19;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Container untuk tombol WhatsApp, Instagram, dan Lokasi Penjualan agar sejajar */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Jarak antar tombol */
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .button {
                width: 160px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Selamat Datang di Spicy Treats</h1>
        
        <!-- Teks dengan garis pinggir berwarna oranye dan latar belakang oranye -->
        <div class="info-kami">Hubungi kami atau kunjungi lokasi penjualan kami di bawah ini</div>
        
        <!-- Container untuk tombol WhatsApp, Instagram, dan Lokasi Penjualan agar sejajar -->
        <div class="button-container">
            <!-- Tombol WhatsApp dengan ikon -->
            <a href="https://wa.me/+62895606721625" class="button" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <!-- Tombol Instagram dengan ikon -->
            <a href="https://www.instagram.com/spicytreats.co/profilecard/?igsh=MW93eHptbTJjOGhzNQ==" class="button" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <!-- Tombol Lokasi Penjualan dengan ikon -->
            <a href="https://maps.app.goo.gl/sEZGaL6k2XxNSfXT7" class="button" target="_blank">
                <i class="fas fa-map-marker-alt"></i> Lokasi Penjualan
            </a>
        </div>
    </div>
</body>
</html>
